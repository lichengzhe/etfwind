name: Analyze News

on:
  workflow_run:
    workflows: ["Collect News"]
    types: [completed]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-analyze-${{ hashFiles('pyproject.toml') }}

      - run: pip install .

      - name: Download from R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://3cd484f565a03d34b3c765a2e17a8989.r2.cloudflarestorage.com
        run: |
          mkdir -p src/data/archive
          aws s3 cp s3://invest-data/news_raw.json src/data/news_raw.json || true
          aws s3 sync s3://invest-data/archive/ src/data/archive/ || true
          aws s3 cp s3://invest-data/latest.json src/data/latest.json || true

      - name: Run analysis
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_BASE_URL: ${{ secrets.CLAUDE_BASE_URL }}
        run: python -m src.analyze_news

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://3cd484f565a03d34b3c765a2e17a8989.r2.cloudflarestorage.com
        run: |
          aws s3 cp src/data/latest.json s3://invest-data/latest.json
          aws s3 cp src/data/news.json s3://invest-data/news.json
          aws s3 sync src/data/archive/ s3://invest-data/archive/
