name: Daily Investment News

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install .

      - name: Install Playwright browsers
        run: python -m playwright install chromium --with-deps

      - name: Run collection and analysis
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_BASE_URL: ${{ secrets.CLAUDE_BASE_URL }}
        run: python -m src.worker_simple

      - name: Upload to Cloudflare R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npm install -g wrangler
          wrangler r2 object put invest-data/latest.json --file src/web/data/latest.json --remote
          wrangler r2 object put invest-data/news.json --file src/web/data/news.json --remote
          wrangler r2 object put invest-data/etf_master.json --file src/web/data/etf_master.json --remote
