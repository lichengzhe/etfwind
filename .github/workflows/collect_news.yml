name: Collect News

on:
  schedule:
    # 交易日 8:00-18:00 (UTC+8) 每小时
    - cron: '0 0-10 * * 1-5'
    # 晚间每4小时
    - cron: '0 14,18,22 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}

      - run: pip install .

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pyproject.toml') }}

      - run: python -m playwright install chromium --with-deps

      - name: Collect news
        run: python -m src.collect_news

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://3cd484f565a03d34b3c765a2e17a8989.r2.cloudflarestorage.com
        run: aws s3 cp src/data/news_raw.json s3://invest-data/news_raw.json
